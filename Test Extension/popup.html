<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="assets/css/popup.css">
	</head>
	<body>
	 <div id="notify-wrapper">
		<div id="notify-header">
			<h1>Team 3 Mock Extension!</h1>
		</div>
		<div id="notify-containers">
			<div class="notify-form">
				<label for="text">Update</label>
				<textarea name="text" id="notify-text" placeholder="Something to update!"></textarea>
				<label for="saved-log">Saved log:</label>
				<textarea name="saved-log" id="saved-log" placeholder="<log goes here>" readonly></textarea>
			</div>
			<div class=notify-buttons>
				<div class="flex-container">
					<button class="button primary" id="send-button" onclick="writeFile('test')">
						Send Update!
					</button>
					<button class="button" id="show-log">
						Print Log
					</button>
					<button class="button" style="background-color:red; color:white;" id="clear-log">
						Clear Log
					</button>
				</div>
			</div>
		</div>
	 </div>
	 <script src="assets/js/popup.js"></script>
	</body>
</html>
