<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="assets/css/popup.css">
	</head>
	<body>
	 <div id="notify-wrapper">
		<div id="notify-header">
			<h1>CTNG Client>
		</div>
		<div id="notify-containers">
			<div class="notify-form">
				<label for="saved-log">Certificate obtained?:</label>
				<textarea name="certificate-log" id="certificate-log" placeholder="<certificate goes here>" readonly></textarea>
			</div>
			<div class=notify-buttons>
				<div class="flex-container">
					<button class="button primary" id="add-button">
						Add To DB
					</button>
					<button class="button primary" id="send-button">
						Show DB
					</button>
					<button class="button" style="background-color:red; color:white;" id="clear-log">
						Clear
					</button>
				</div>
			</div>
		</div>
	 </div>
	 <script src="assets/js/popup.js"></script>
	 <script src="assets/client/Client.js"></script>
	</body>
</html>
